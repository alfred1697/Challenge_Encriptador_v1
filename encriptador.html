<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="styleencriptador.css">
    <title>Encriptador</title>
       
</head>
<body>
    <header class="titulo-header">
        <div id="fuente-personalizada">
            encriptador
        </div>
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="40" rows="5" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <img src="imagenes/exlmacion.svg" alt="simbolo de exclamacion" class="exclamacion">
                <div class="informacion"> Solo letras minúsculas y sin acentos </div>
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea id="mensaje-encriptado" cols="24" rows="8">          
            </textarea>
            <div>
                <button id="copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>

    <footer class="final-de-pagina">
        <div class="nombre-autor">
            &copy Alfredo Jesús Mercado Zúñiga - 2023
        </div>
        <a  href="https://www.linkedin.com/in/alfredojesusmercado/"><img src="imagenes/linkedin.png" alt="linkedin-logo" class="linkedin-logo" /></a>
        <a  href="https://github.com/alfred1697">  <img src="imagenes/github.png"github logo" class="github-logo" /></a>

    </footer>
	 
    <script src="script.js"></script>  
    
   
   
        

   
</body>


</html>
